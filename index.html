    <style>
        /* General Body & Reset */
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #0d0d1e; /* Dark bluish-black base */
            color: #b0b0c0; /* Light gray for most text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Hide anything outside viewport */
            position: relative; /* For background elements */
        }

        /* Subtle Grid Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* Adjust grid size */
            opacity: 0.8;
            pointer-events: none; /* Allow clicks through */
        }

        /* Scattered Particles */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow:
                10vw 10vh 2px 2px rgba(255,255,255,0.05),
                20vw 80vh 1px 1px rgba(255,255,255,0.05),
                80vw 30vh 1px 1px rgba(255,255,255,0.05),
                50vw 50vh 1px 1px rgba(255,255,255,0.05),
                70vw 15vh 1px 1px rgba(255,255,255,0.05),
                30vw 90vh 1px 1px rgba(255,255,255,0.05);
            pointer-events: none;
        }

        /* Abstract Code Brackets */
        .code-bracket {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #5B83FF; /* Blue color */
            transform: rotate(45deg);
            opacity: 0.3;
            filter: blur(0.5px);
            pointer-events: none;
            box-shadow: 0 0 15px #5B83FF;
        }
        .code-bracket.top-left {
            top: 80px;
            left: 100px;
            transform: rotate(-10deg) scale(0.9);
            border-bottom-color: transparent;
            border-left-color: transparent;
        }
        .code-bracket.bottom-right {
            bottom: 80px;
            right: 100px;
            transform: rotate(170deg) scale(0.9);
            border-top-color: transparent;
            border-right-color: transparent;
        }
        .code-bracket.top-left-small {
            top: 30px;
            left: 40px;
            width: 30px;
            height: 30px;
            transform: rotate(-10deg) scale(0.7);
            border-bottom-color: transparent;
            border-left-color: transparent;
            opacity: 0.2;
            box-shadow: 0 0 10px #5B83FF;
        }
        .code-bracket.bottom-right-small {
            bottom: 30px;
            right: 40px;
            width: 30px;
            height: 30px;
            transform: rotate(170deg) scale(0.7);
            border-top-color: transparent;
            border-right-color: transparent;
            opacity: 0.2;
            box-shadow: 0 0 10px #5B83FF;
        }

        /* Main Content Container */
        .content-wrapper {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            z-index: 10;
        }

        /* Main Heading */
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        h1 .company-name {
            display: block;
            font-size: 1.5em;
            color: #FFFFFF;
            margin-bottom: 10px;
        }
        h1 span.white {
            color: #FFFFFF;
        }
        h1 span.blue {
            color: #5B83FF;
        }

        /* Description Paragraph */
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto 40px auto; /* Centered with bottom margin */
            color: #d0d0d0;
        }

        /* Social Media Section */
        .social-connect {
            font-size: 1em;
            color: #b0b0c0;
            margin-bottom: 20px; /* Space above icons */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 1.8em;
        }
        .social-icons a {
            color: #b0b0c0;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease; /* Added transform for hover effect */
        }
        .social-icons a:hover {
            color: #5B83FF;
            transform: translateY(-5px); /* Lift effect on hover */
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }
            h1 .company-name {
                font-size: 1.2em;
            }
            .description {
                font-size: 1em;
            }
            .code-bracket {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h1 .company-name {
                font-size: 1em;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
